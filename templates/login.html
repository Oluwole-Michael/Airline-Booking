{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<meta name="keywords" content="Airline-Booking, Airline, Booking, Hotel, Flight, Airways, Travel, Tours">
    <meta name="description" content="Airline-Booking is an online platform designed to facilitate the seamless and efficient reservation of air travel and hotel services for individuals and groups">
    <link rel="canonical" href="https://airline-booking-ie2n.onrender.com">
    <link rel="alternate" href="https://airline-booking-ie2n.onrender.com" hreflang="x-default">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="{% static 'login_css/style.css' %}">

    <link rel="icon" href="{% static 'images/favicon.png' %}">
</head>
<body>
	<section class="ftco-section">
		<div class="container">

			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="wrap">
						<div class="img" style="background-image: url(static/login_images/flying_8.jpg);"></div>
						
						<div class="login-wrap p-4 p-md-5">
							<div class="d-flex">
								<div class="w-100">
									<h3 class="mb-4">Sign In</h3>
								</div>
							</div>

							<form action="{% url 'login' %}" class="signin-form" method="POST">
								{% csrf_token %}
		
                                {% for message in messages %}
                                    {% if message.tags != "success" %}

                                    <div class="alert alert-danger alert-dismissible" style="padding: 15px 30px 15px 20px;">
                                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>{{message}}
                                    </div>

                                    {% else %}

                                    <div class="alert alert-{{message.tags}} alert-dismissible" style="padding: 15px 30px 15px 20px;">
                                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>{{message}}
                                    </div>

                                    {% endif %}
                                {% endfor %}
															
								<div class="form-group mt-3">
									<input type="text" class="form-control" name="username" value="{{user.username}}" required>
									<label class="form-control-placeholder" for="username">Username</label>
								</div>

								<div class="form-group">
									<input id="password-field" type="password" class="form-control" name="password" required>
									<label class="form-control-placeholder" for="password">Password</label>
									<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
								</div>

								<div class="form-group">
									<button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
								</div>

								<!-- <div class="form-group d-md-flex">
									<div class="w-50 text-left">
										<label class="checkbox-wrap checkbox-primary mb-0">Remember Me
											<input type="checkbox" checked>
											<span class="checkmark"></span>
										</label>
									</div>

									<div class="w-50 text-md-right">
										<a href="#">Forgot Password</a>
									</div>
								</div> -->
							</form>
		          			
							<p style="text-align: center;"> Not a member? <a href="{% url 'register' %}">Sign Up</a></p>
		        		</div>
		      		</div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'login_js/jquery.min.js' %}"></script>
	<script src="{% static 'login_js/popper.js' %}"></script>
	<script src="{% static 'login_js/bootstrap.min.js' %}"></script>
	<script src="{% static 'login_js/main.js' %}"></script>

</body>
</html>
